<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Workout Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
          <div class="top_bar">
              <div class="day">WEDNESDAY</div>
              <div class="date">May 04 2016, 07:30</div>
          </div>
          <div class="results">
              <div class="circle">
                  <div class="outer">

                      <div class="inner">
                          <div class="inner_line">
                              <div id="number">0</div>
                              <div class="kilo">Km</div>
                          </div>
                      </div>
                  </div>
                  <svg xmls="http://www.w3.org/200/svg" version="1.1" width="160px" height="160px">
                      <defs>
                          <linearGradient id="GradientColor">
                              <stop offset="0%" stop-color="#DA22FF" />
                              <stop offset="100%" stop-color="#9733EE" />
                          </LinearGradient>
                      </defs>
                      <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                  </svg>
              </div>

              <div class="res">
                  <div class="time">
                      <p>TIME</p>
                      <p class="numbers">23:40</p>
                  </div>
                  <div class="calories">
                      <p>CALORIES</p>
                      <p class="numbers">510</p>
                  </div>
              </div>
          </div>
          <div class="stats">
              <div class="latest">
                  Latest activites
              </div>
              <div class="activity">
                  <i class="fa-solid fa-person-running"></i>
                  <p>11 Km</p>
                  <p>1Hr 20min</p>
                  <p>478 calories</p>
              </div>
              <div class="activity">
                  <i class="fa-solid fa-person-biking"></i>
                  <p>45 Km</p>
                  <p>2Hr 37min</p>
                  <p>478 calories</p>
              </div>
              <div class="activity1">
                  <i class="fa-solid fa-person-running"></i>
                  <p>8 Km</p>
                  <p>55 min</p>
                  <p>322 calories</p>
              </div>

          </div>
          <div class="bottom_bar">
              <i class="fa-solid fa-house"></i>
              <button >GO</button>
              <i class="fa-solid fa-bars"></i>
          </div>
      </div>

  </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
