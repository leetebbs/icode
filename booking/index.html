<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Booking Calendar</title>
  </head>
  <body>
    <div class="main">
      <div class="nav">
          <div class="nav_content">
              <p>Book a training</p>
              <i class="fa-solid fa-x"></i>
          </div>
      </div>
      <div class="day_area">
          <div class="date">
              <i class="fa-solid fa-angle-left"></i>
              <div class="day">
              <p class="day_date">Sep.24</p>
              <p class="today">Today</p>
              </div>
              <i class="fa-solid fa-angle-right"></i>
          </div>
      </div>
      <div class="activity">
          <div class="left">
              <h1>Bodypump</h1>
              <p class="tandd">09:30 . 60 mins</p>
              <p class="trained">Trained by</p>
              <div class="trainer">
              <div class="circle">
                  <img src="https://images.unsplash.com/photo-1506863530036-1efeddceb993?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1944&q=80"/>
              </div>
              <p>Emily Stark</p>
              </div>

          </div>
          <div class="right">
              <button class="book">Book a spot</button>
          </div>
      </div>
      <div class="activity">
          <div class="left">
              <h1>Pilates</h1>
              <p class="tandd">10:30 . 60 mins</p>
              <p class="trained">Trained by</p>
              <div class="trainer">
              <div class="circle">
                  <img src="https://images.unsplash.com/photo-1595152452543-e5fc28ebc2b8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2080&q=80"/>
              </div>
              <p>Erik Nest</p>
              </div>

          </div>
          <div class="right">
              <button class="book">Book a spot</button>
          </div>
      </div>
      <div class="space"></div>
  </div>
</body>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
