<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Menu Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
          <div class="image">
              <div class="nav">
                  <i class="ri-menu-line"></i>
                  <i class="ri-search-2-line"></i>
              </div>
          </div>
          <div class="info">
              <div class="stars">
                  <i class="ri-star-fill one"></i>
                  <i class="ri-star-fill two"></i>
                  <i class="ri-star-fill three"></i>
                  <i class="ri-star-line four"></i>
                  <i class="ri-star-line five"></i>
              </div>
              <p class="number">3.5</p>
              <p class="reviews">47 Reviews</p>
              <p class="title">Forest Fruit Pie</p>
              <div class="textarea">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod</div>
              <button>Read More</button>
          </div>
      </div>
  </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
