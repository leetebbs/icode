<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Menu 3</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
          <button>Products <span>&#11163</span></button>
          <button>Solutions <span>&#11163</span></button>
          <button>Resources <span>&#11161</span></button>
          <button>Pricing <span>&#11163</span></button>
      </div>
      <div class="main">
          <div class="area">
              <h1>HELP</h1>
              <div class="box help">
                  <div class="icon book"><i class="fa-solid fa-book-open"></i></div>
                  <div class="info">
                      <div class="title">Help Center</div>
                      <div class="text">Learn how to sign up, install and use our products.</div>
                  </div>

              </div>
              <div class="box people">
                  <div class="icon group"><i class="fa-solid fa-user-group"></i></div>
                  <div class="info">
                      <div class="title">Community Forum</div>
                      <div class="text">Learn, share and connect with other users.</div>
                  </div>

              </div>

          </div>
          <div class="area">
              <h1>LEARN</h1>
              <div class="box people">
                  <div class="icon pod"><i class="fa-solid fa-headphones"></i></div>
                  <div class="info">
                      <div class="title">Podcasts</div>
                      <div class="text">Learn how to sign up, install and use our products.</div>
                  </div>

              </div>
              <div class="box speech">
                  <div class="icon speak"><i class="fa-solid fa-comments"></i></div>
                  <div class="info">
                      <div class="title">Community Forum</div>
                      <div class="text">Learn, share and connect with other users.</div>
                  </div>

              </div>
          </div>

      </div>
  </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
