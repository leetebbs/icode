<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <body>
  <div class="container">
      <div class="pink"></div>
      <div class="main">
          <div class="header">
              <h1>Closest stores</h1>
          </div>
          <div class="postcode">
              <p class="title">Postal code</p>
              <div class="codeInput">
                  <input></input>
                  <i class="fa-solid fa-location-dot"></i>
                  <p>Use my location</p>
              </div>
          </div>
          <div class="store">
              <div class="storeName">
                  <h1 class="name">POINT Bergen Sentrum</h1>
                  <div class="closed">CLOSED</div>
              </div>
              <div class="storeAddress">
                  <h1>Strandagaten 55-57, 6007 Bergen</h1>
              </div>
              <div class="openTimes">
                  <i class="fa-regular fa-clock"></i>
                  <p>9:00 - 19:00</p>
              </div>
          </div>
          <div class="store">
              <div class="storeName">
                  <h1 class="name">POIVestkaten</h1>
                  <div class="open">OPEN</div>
              </div>
              <div class="storeAddress">
                  <h1>Strandagaten 55-57, 6007 Bergen</h1>
              </div>
              <div class="openTimes">
                  <i class="fa-regular fa-clock"></i>
                  <p>9:00 - 21:00</p>
              </div>
          </div>
          <div class="store more">
              <div class="storeName">
                  <h1 class="name">POIVestkaten</h1>
                  <div class="open">OPEN</div>
              </div>
              <div class="storeAddress">
                  <h1>Strandagaten 55-57, 6007 Bergen</h1>
              </div>
              <div class="openTimes">
                  <i class="fa-regular fa-clock"></i>
                  <p>9:00 - 21:00</p>
              </div>
          </div>
          <div class="view" id="viewBtn">
              <h1>View all</h1>
          </div>
      </div>
  </div>
