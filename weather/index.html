<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="weather_container">
          <div class="top">
              <div class="time_container">
                  <div id="day" class=""></div>
                  <div id="time" class=""></div>
              </div>
              <h1>London</h1>
          </div>
          <div class="middle_section">
              <div class="left" id="weather_image">
                  <!-- <img src="https://raw.githubusercontent.com/leetebbs/storage/main/sun.png"/> -->
              </div>
              <div class="right">
                  <div class="temperature">
                      <div id="temp" class="temp"></div>
                      <p class="degs">&degC</p>
                  </div>
                 
                  <div class="weather_today">
                      <div class="">
                          <i class="fa-solid fa-cloud-rain icon"></i>
                          <div id="rain"></div>
                      </div>
                      <div class="">
                          <i class="fa-solid fa-wind icon"></i>
                          <div id="wind"></div>
                      </div>
                      <div class="">
                          <i class="fa-solid fa-sun icon"></i>
                          <div id="sunrise"></div>
                      </div>
                  </div>
              </div>
          </div>
          <div id="weather-info">
              <!-- <p>Loading weather data...</p> -->
              <div class="days">
                  <div class="day">
                      <p>Tues</p>
                      <i class="fa-solid fa-cloud"></i>
                      <div class="ttemp">
                          15&deg/4&deg
                      </div>
                  </div>
                  <div class="day">
                      <p>Weds</p>
                      <i class="fa-solid fa-cloud-sun"></i>
                      <div class="ttemp">
                          22&deg/7&deg
                      </div>
                  </div>
                  <div class="day">
                      <p>Thur</p>
                      <i class="fa-solid fa-cloud-sun"></i>
                      <div class="ttemp">
                          22&deg/9&deg
                      </div>
                  </div>
                  <div class="day">
                      <p>Fri</p>
                      <i class="fa-solid fa-sun"></i>
                      <div class="ttemp">
                          25&deg/14&deg
                      </div>
                  </div>
                  <div class="day">
                      <p>Sat</p>
                      <i class="fa-solid fa-sun"></i>
                      <div class="ttemp">
                          25&deg/14&deg
                      </div>
                  </div>
                  <div class="day">
                      <p>Sun</p>
                      <i class="fa-solid fa-sun"></i>
                      <div class="ttemp">
                          26&deg/18&deg
                      </div>
                  </div>

              </div>
          </div>


      </div>
      <!-- <button id="btn">Day / Night</button> -->
  </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
