<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Challanges</title>
  </head>
  <body>
 <div class="main_container" id="main">
        <!-- <div class="bg-[#37394A] text-[#181028] p-8 space-y-6 shadow-lg  "> -->
        <div class="onGoing ">
            <div class="top_area">
                <p class="">Ongoing challenges</p>
                <button class"veiw_btn">View All</button>
            </div>
            <div class="dashboard">
                <div class="group" id="dashChallenge">
                    <!-- Corrected the id attribute -->
                    <p>Dashboard Challenge</p>
                    <button id="dash_btn" class="new_btn"><span>New</span></button>
                </div>
                <div class="subTitle">
                    <p><span id="dashCount">0</span> submissions</p>
                </div>
            </div>
            <div class="dashboard">
                <div class="group id=" Facebook">
                    <p>Facebook Redesign Challenge</p>
                    <button class="new_btn" ><span>New</span></button>
                </div>
                <div class="subTitle">
                    <p><span id="facebookCount">36</span> submissions</p>
                </div>
            </div>
            <div class="dashboard">
                <div class="group id=" dating">
                    <p>Dating App Challenge</p>
                    <button class="new_btn"><span>New</span></button>
                </div>
                <div class="subTitle">
                    <p><span id="datingCount">36</span> submissions</p>
                </div>
            </div>
            <div class="dashboard">
                <div class="group">
                    <p>Slack Rebranding Challenge</p>
                    <button class="closed_btn">Closed</button>
                </div>
                <div class="subTitle">
                    <p>84 submissions</p>
                </div>
            </div>
        </div>
    </div>

    <div class="dash_module_container" id="dash_module">
        <div class="inner_container">
            <div class="circle"></div>
            <div class="title">Dashboard Challenge</div>
            <div class="text">Vote for your favorite community uploads created for our latest challenge</div>
            <button class="dash_vote_btn" id="dash_vote">Vote Now</div>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
