<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>simple cards</title>
  </head>
  <body>
    <div class="main">
      <div class="box one">
          <div class="card  first">
              <div class="container">
                  <div class="contributers">
                      <p class="title">Contributers</p>
                      <div class="small_box">
                          10
                      </div>
                  </div>
                  <div class="circle c1">
                      <img src="https://icodethis.com/images/no_user.png"/>
                  </div>
                  <div class="circle c2">
                      <img src="https://lh3.googleusercontent.com/a/AAcHTtenMoO7qVdVfWFQ0G7LnCpTiD3iCBwm12uovbI6JkeNmzIV=s96-c"/>
                  </div>
                  <div class="circle c3">
                      <img src="https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/e7026400-3b15-45d5-aef2-0994d40eae99.jpg"/>
                  </div>
                  <div class="circle c4">
                      <img src="https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/139d30a2-9345-4d36-8e84-cc5bb04abd2f.PNG"/>
                  </div>
                  <div class="circle c5">+6</div>
              </div>
          </div>
          <div class="shadow"></div>
      </div>
      <div class="box two">
          <div class="card">
              <div class="container">
                  <div class="Languages">
                      <p class="title">Languages</p>
                      <div class="bar">
                          <div class="python"></div>
                      </div>
                      <div class="langs">
                          <div class="line">
                              <p class="dot py"></p>
                              <p>Python</p>
                          </div>
                          <div class="line">
                              <p class="dot ty"></p>
                              <p>Typescript</p>
                          </div>

                      </div>
                  </div>

              </div>
          </div>
          <div class="shadow"></div>
      </div>
      <div class="box three">
          <div class="card">
              <div class="container">
                  <div class="about">
                      <p class="title">About</p>
                      <p class="text">Blender addon for reshaping UV selection into grid.</p>
                      <p><i class="fa-solid fa-link"></i><a class="text">&nbsp www.blendermarket.com</a></p> 
                      <p><i class="fa-regular fa-star"></i><a class="text">&nbsp 1.1k stars</a></p> 
                      <p><i class="fa-regular fa-eye"></i><a class="text">&nbsp 80 watching</a></p> 
                  </div>

              </div>
          </div>
          <div class="shadow"></div>
      </div>

  </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
