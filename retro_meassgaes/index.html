<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Booking Calendar</title>
  </head>
  <body>
   
      <div class="error container" id="error">
          <div class="errorcolor">
              <img class="no_wifi" src="https://raw.githubusercontent.com/leetebbs/storage/main/no_wifi.png"/>
          </div>
          <div class="text">
              <h1>Error!</h1>
              <p>Connection couldn't be established</p>
              <p class="retry" id="retry">RETRY</p>
          </div>
      </div>
      <div class="ok container" id="ok">
          <div class="color">
              <img class="wifi" src="https://raw.githubusercontent.com/leetebbs/storage/main/wifi.png"/>
          </div>
          <div class="text">
              <h1>Success!</h1>
              <p>Connection works perfectly</p>
              <p class="retry">OK</p>
          </div>
      </div>
      <div class="loading" id="loading">
          <span class="loader" id="loader"></span>
          <h1>Connecting!</h1>
      </div>
      

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
