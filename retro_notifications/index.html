<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>retro notifications</title>
  </head>
  <body>
    <div class="container">
      <!-- circles -->
      <div class="circles">
          <div class="message circle">
              <img src="https://raw.githubusercontent.com/leetebbs/storage/main/message.png"/>
          </div>
          <div class="bell circle">
              <img src="https://raw.githubusercontent.com/leetebbs/storage/main/bell.png"/>
          </div>
          <div class="number top">97</div>
      </div>
      <div class="upward-triangle"></div>
      <!-- notifications -->
      <div class="notification_container">
          <div class="banner">
              NOTIFICATIONS
          </div>
          <div class="category">
              <div class="icon">
              <i class="fa-solid fa-user-plus"></i>
              <p class="text">Friend requests</p>
              </div>

              <div class="number notification_number">23</div>
          </div>
          <div class="category">
              <div class="icon">
              <i class="fa-solid fa-comment"></i>
              <p class="text">Comments</p>
              </div>

              <div class="number notification_number">14</div>
          </div>
          <div class="category">
              <div class="icon">
              <i class="fa-solid fa-star"></i>
              <p class="text">Favorites</p>
              </div>

              <div class="number notification_number">11</div>
          </div>
          <div class="category">
              <div class="icon">
              <i class="fa-solid fa-eye"></i>
              <p class="text">Visitors</p>
              </div>

              <div class="number notification_number">49</div>
          </div>
      </div>
  </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
